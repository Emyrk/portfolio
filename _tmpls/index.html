<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .PageMetaData.Title }}</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">

    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- hover css -->
    <link rel="stylesheet" type="text/css" href="css/hover.css">

    <style>
        {{ range .TagList }}
        .tag_{{ uLine .Tag }} {
            background-color: {{ .Color }} !important;
        }

        {{ end }}
    </style>
</head>

<body>
<section class="hero is-fullheight is-default is-bold hero-bkg-animated">

    <!-- HEADER -->
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="../">
                        <!-- <img src="../images/bulma.png" alt="Logo"> -->
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
                        <span></span>
                        <span></span>
                        </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="tabs is-right">
                            <ul>
                                {{ range .PageMetaData.Headers }}
                                    <li><a href="{{ .Href }}">{{ .Text }}</a></li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- //HEADER -->

    <div class="hero-head intro-box">
        <div class="container">
            <div class="columns">
                <div class="column is-10 is-offset-1 intro-text">
                    <h1 class="title">{{ .PageMetaData.Personal.Name }}</h1>
                    <h2 class="subtitle">
                        {{ .PageMetaData.Personal.Statement }}
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">

                <!-- TAGS CONTAINER -->
                <div class="column is-2 is-hidden-mobile">
                    {{ range .TagList }}
                        <a class="tag tag_{{ uLine .Tag }}" id="tag_{{ uLine .Tag }}">
                            {{ .Tag }}
                        </a>
                        <br />
                    {{ end }}
                    <a class="tag tag_X hide" id="tag_X" style="display:none">
                        X
                    </a>
                    <!-- //TAGS -->

                </div>
                <!-- //TAGS CONTAINER -->


                <!-- CONTENT CONTAINER -->
                <div class="column is-9 is-offset-1">

                    <!-- CONTENT -->
                    {{ template "projects" . }}
                    <!-- // CONTENT -->

                </div>
                <!-- //CONTENT CONTAINER -->

            </div>
        </div>
    </div>


    <div class="hero-body is-hidden-tablet">
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    {{ range .TagList }}
                        <a class="tag tag_{{ uLine .Tag }}" id="tag_{{ uLine .Tag }}">
                            {{ .Tag }}
                        </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>

    <div class="hero-foot">
        <div class="container">
            <div class="tabs is-centered">
                <ul>
                    <li style="display: inline-block; opacity: .3">
                        <span><a href="http://deanmasley.com">made with ğŸ» by dean</a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="_javascript/navbar.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="_javascript/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="_javascript/index.js"></script>
</body>
</html>
